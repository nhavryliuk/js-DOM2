<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Галерея Картинок</title>
</head>
<body>
    <h1>Моя Галерея Картинок</h1>
    <div id="gallery"></div>
    <div id="imageCount">Кількість картинок: 0</div>
    <button id="loadMore">Завантажити ще 4 картинки</button>
    <button id="clearGallery">Очистити галерею</button>
    <button id="removeLast">Видалити останню картинку</button>
    <button id="reverseGallery">Перевернути галерею</button>
    <button id="toggleTheme">Темна/Світла Тема</button>
    <script src="script.js"></script>
</body>
</html>
